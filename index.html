<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="output">0</div>
        <div class="buttons">
            <div class="btn fc clear">AC</div>
            <div class="btn fc sign">+/-</div>
            <div class="btn fc">%</div>
            <div class="btn op">รท</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn op">x</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn op">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn op">+</div>
            <div class="btn num zero">0</div>
            <div class="btn num">.</div>
            <div class="btn eq">=</div>
        </div>
    </div>
    <div class="footer">
        <div class="item">
            

        <a href="https://github.com/justincbal"><img src="./img/github.png" alt="github logo"> <br> Justin Balagtas</a> 
        </div>
        <div class="item">
            

            <a href="https://www.theodinproject.com/"><img src="./img/odin.png" alt="Odin project logo"><br>The Odin Project</a>
        </div>
        
    </div>
</body>
</html>
