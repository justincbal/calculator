<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="output">0000</div>
        <div class="buttons">
            <div class="btn num" value="7">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn func">X</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn func">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn func">+</div>
            <div class="btn num">0</div>
            <div class="btn func">.</div>
            <div class="btn func">=</div>
            <div class="btn func">CLEAR</div>
        </div>
    </div>

</body>
</html>
